<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>

<section class="hero is-dark">
  <div class="hero-body">
    <div class="container">
        <h1 class="title">{{ site.title }}</h1>
      <h4 class="subtitle" id="quote">
      </h4>
    </div>
  </div>
</section>

<div class="main-container">
  <div class="tile is-ancestor is-vertical">


    <nav class="nav has-shadow">

      <div class="nav-left">

        <a href="{{"/" | relative_url}}" class="nav-item">
          <span class="icon">
            <i class="fa fa-home" aria-hidden="true" title="Homepage"></i>
          </span>
        </a>

        <a href="{{ "/about" | relative_url }}" class="nav-item">About</a>
        <a href="{{ "/archive" | relative_url }}" class="nav-item">Archive</a>
        <a href="{{ "/tags" | relative_url }}" class="nav-item">Tags</a>

      </div>

      <div class="nav-right nav-menu" id='nav-menu'>

        <div class="nav-item" id="searchFieldNav">
          <div class="field has-addons">
            <p class="control">
              <input class="input is-small" type="text" placeholder="Find an article" id="search-text">
            </p>
            <p class="control">
              <a class="button is-dark is-small" onclick="searchHandler();">
                Search
              </a>
            </p>
          </div>
        </div>

      </div>

      <span class="nav-toggle" id="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
    </nav>

    <div class="tile is-parent">
      <div class="tile is-8 is-child main">

        {{ content }}

      </div>

      <div class="tile is-4 is-child">
        <div class="tile is-parent is-vertical sidebar">

          <div class="tile is-child widget">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title nice-title">
                  Contact&nbsp;&nbsp;<i class="fa fa-heart"></i>
                </p>
              </header>
              <div class="card-content">
                <div class="content has-text-centered">
                  <p>
                    <a class="icon" href="https://github.com/binford2k"><i class="fa fa-github" title="Github"></i></a>
                    <a class="icon" href="https://www.linkedin.com/in/ben-ford-061b344"><i class="fa fa-linkedin" title="Linkedin"></i></a>
                    <a class="icon" href="https://twitter.com/binford2k"><i class="fa fa-twitter" title="Twitter"></i></a>
                    |
                    <a class="icon" href="https://forge.puppet.com/binford2k"><i class="icon-puppet" title="Puppet Forge">&#xe800;</i></a>
                    <a class="icon" href="https://puppetcommunity.slack.com/team/UF463AVQS"><i class="fa fa-slack" title="Slack"></i></a>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="tile is-child widget">

            <div class="card">
              <header class="card-header">
                <p class="card-header-title nice-title">
                  Recent Posts
                </p>
              </header>
              <div class="card-content">
                <div class="content nice-text">
                  <ul>
                  {% for post in site.posts limit:3 %}
                  <li><a href="{{ post.url | relative_url }}">
                    {{ post.title }}
                  </a></li>
                  {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="tile is-child widget">
            <div class="card">
              <div class="card-content">
                <div class="content nice-text">
                  <p><a class="twitter-timeline" data-widget-id="288858708878954496" href="https://twitter.com/binford2k">Tweets by @binford2k</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script></p>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>
</div>

<footer class="footer">
  <div class="container">
    <div class="content has-text-centered">

    </div>
  </div>
</footer>

<!-- js -->
<script src="{{ site.baseurl }}/assets/js/custom.js"></script>
<script src="{{ site.baseurl }}/assets/js/typewriter.js"></script>
</body>
</html>
