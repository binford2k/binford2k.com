---
layout: default
---

<div class="box">
    <span class="post-source"><a href="{{ site.viewsourceroot }}{{ page.path }}"><i class="fa fa-github" aria-hidden="true" title="See this page on Github"></i></a></span>
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">{{ page.date | date: "%A %-d %B, %Y." }} <a style="color:grey" href="{{ BASE_PATH }}{{ post.url }}#disqus_thread"></a></div>
    <div class="post-tags">
    {% for tag in page.tags %}
      <span class="post-tag"><a href="{{ site.baseurl }}/tags/#{{ tag }}-ref"><i class="fa fa-tags center"></i>{{ tag }}</a></span>
    {% endfor %}
    </div>

    {% if page.image %}
    <div class="post-image"><img src="{{ site.baseurl }}/assets/images/{{ page.image }}" /></div>
    {% endif %}
    <div class="post-text">{{ content }}</div>
    {% include post-pagination.html %}
</div>
